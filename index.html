<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe!</title>
</head>
<body>
    <div id="content">
        <div id="container">
            
        </div>
    </div>
    <div id="userInput">
        <form id="form">
            
            <input type="text" id="firstPlayer" placeholder="First Player Name (optional)" value="X">
            
            <input type="text" id="secondPlayer" placeholder="Second Player Name (optional)" value="O">
            
            <button id="playBtn">PLAY</button>
            
        </form>
    </div>
    <div id="userChoice">
        <div id="onePlayer">
            <img src="images/1player.png">
            1 Player
        </div>
        <div id="twoPlayers">
            <img src="images/2players.png">
            2 Players
        </div>
    <script src="script.js"></script>
</body>
</html>
